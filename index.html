<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Chat Header -->
        <div class="bg-blue-500 p-4">
            <h2 class="text-white text-lg font-semibold">Chat</h2>
        </div>

        <!-- Messages Area -->
        <div class="p-4 h-80 overflow-y-scroll">

            <div id="promtTxt">
                <div class="flex justify-end mb-4">
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">
                        <p>Hello! How are you?</p>
                    </div>
                </div>
            </div>
            <!-- Message from user -->


            <!-- Message from bot/other -->
            <div id="lblLog">
                <div class="flex justify-start mb-4">
                    <div class="bg-gray-300 text-gray-800 p-3 rounded-lg max-w-xs">
                        <p>Hi! I'm here to help. What can I assist you with?</p>
                    </div>
                </div>
            </div>



            <!-- More messages go here -->
        </div>

        <!-- Input Area -->
        <div class="flex items-center p-4 border-t">
            <input type="text" id="txtPromt" placeholder="Type a message..."
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:border-blue-500">
            <button onclick="chat()" class="ml-2 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
                Send
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
